<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Không Tìm Thấy Trang | Your Brand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #2d3436;
            --light-color: #f8f9fa;
            --dark-color: #1a1a2e;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Space Animation */
        .space-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 5s) infinite ease-in-out;
            opacity: var(--opacity, 0.5);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* 404 Container */
        .not-found-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.3s forwards;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            margin-right: 0.75rem;
            fill: var(--primary-color);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 404 Content */
        .not-found-number {
            font-size: clamp(5rem, 20vw, 10rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s 0.5s forwards;
        }

        .not-found-number::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
        }

        .not-found-title {
            font-size: clamp(1.75rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-color);
            line-height: 1.3;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.7s forwards;
        }

        .not-found-message {
            font-size: clamp(1rem, 3vw, 1.25rem);
            max-width: 600px;
            margin: 0 auto 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.9s forwards;
            color: var(--text-color);
        }

        /* Astronaut Animation */
        .astronaut-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s 1.1s forwards;
        }

        .astronaut {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1.3s forwards;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            min-width: 180px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Search Box */
        .search-box {
            max-width: 500px;
            width: 100%;
            margin: 0 auto 3rem;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1.5s forwards;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 1px solid #ddd;
            font-family: inherit;
            font-size: 1rem;
            padding-right: 50px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0;
            animation: fadeInUp 0.8s 1.7s forwards;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                margin-bottom: 2rem;
            }

            .logo {
                margin-bottom: 1rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .not-found-number {
                margin-bottom: 1rem;
            }

            .not-found-message {
                margin-bottom: 2rem;
            }

            .astronaut-container {
                width: 150px;
                height: 150px;
                margin-bottom: 2rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Space Animation -->
    <div class="space-animation" id="space-animation"></div>
    
    <!-- Main Content -->
    <div class="not-found-container">
        <div class="header">
            <a href="/" class="logo">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12,2L4,12L12,22L20,12L12,2M12,6.5L16.5,12L12,17.5L7.5,12L12,6.5Z" />
                </svg>
                <span class="logo-text">Your Brand</span>
            </a>
        </div>
        
        <div class="not-found-number">404</div>
        <h1 class="not-found-title">Trang Không Tồn Tại</h1>
        <p class="not-found-message">
            Xin lỗi, chúng tôi không thể tìm thấy trang bạn yêu cầu. Có thể trang đã bị xóa, 
            đổi tên hoặc tạm thời không khả dụng.
        </p>
        
        <div class="astronaut-container">
            <img src="https://assets.codepen.io/1538474/astronaut.svg" alt="Astronaut" class="astronaut">
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home" style="margin-right: 8px;"></i>
                Về Trang Chủ
            </a>
            <a href="/contact" class="btn btn-secondary">
                <i class="fas fa-envelope" style="margin-right: 8px;"></i>
                Liên Hệ Hỗ Trợ
            </a>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Tìm kiếm trên website...">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="footer">
            &copy; 2023 Your Brand. All rights reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const spaceAnimation = document.getElementById('space-animation');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 2s and 8s
                const duration = Math.random() * 6 + 2;
                star.style.setProperty('--duration', `${duration}s`);
                
                // Random opacity between 0.3 and 0.8
                const opacity = Math.random() * 0.5 + 0.3;
                star.style.setProperty('--opacity', opacity);
                
                // Random delay
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                spaceAnimation.appendChild(star);
            }
            
            // Search functionality
            const searchButton = document.querySelector('.search-button');
            const searchInput = document.querySelector('.search-input');
            
            searchButton.addEventListener('click', function() {
                if (searchInput.value.trim() !== '') {
                    alert(`Bạn đang tìm kiếm: ${searchInput.value}`);
                    // In a real implementation, you would redirect to search results
                    // window.location.href = `/search?q=${encodeURIComponent(searchInput.value)}`;
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                    alert(`Bạn đang tìm kiếm: ${searchInput.value}`);
                    // window.location.href = `/search?q=${encodeURIComponent(searchInput.value)}`;
                }
            });
        });
    </script>
</body>
</html>
